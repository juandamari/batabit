<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario</title>
</head>
<body>
    <main>
        <form action="">
        <label form="nombre">
        <span>¿cual es tu nombre?</span>
        <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>

         <label form="correo">
            <span>¿cual es tu correo?</span>
            <input type="text" id="correo" name="correo" autocomplete="email" required placeholder="correo">
            </label>

         <label form="pais">
                <span>¿en que pais vives?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required>
                <input type="submit">
                </label>
        </form>
    </main>
</body>
</html>
